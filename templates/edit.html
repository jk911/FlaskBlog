{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <form action="/{{slug}}/edit" method="POST">
        <h3 class="text-center">#Edit '{{title}}'</h3>
        <div class="form-group">
            <input type="text" placeholder="Title....." name="title" class="form-control" value="{{title}}">
        </div>
        <div class="form-group">
            <textarea name="body" placeholder="Content....." class="form-control" rows="10">{{body}}</textarea>
        </div>
        <button style="font-size:1rem;width:50%;margin-left:25%;margin-top:0.7em" class="btn btn-danger">Edit</button>
    </form>
{% endblock %}
