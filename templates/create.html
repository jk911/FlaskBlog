{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <form action="/create" method="POST">
        <h3 class="text-center">Create new post</h3>
        <div class="form-group">
            <input type="text" placeholder="Title....." name="title" class="form-control">
        </div>
        <div class="form-group">
            <textarea name="body" placeholder="Content....." class="form-control" rows="10"></textarea>
        </div>
        <button style="font-size:1rem;width:50%;margin-left:25%;margin-top:0.7em" class="btn btn-danger">Create</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %} <p style="color:red;text-align:center">{{ message }}</p> {% endfor %}
    {% endif %}
    {% endwith %}
{% endblock %}
