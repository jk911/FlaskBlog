{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form action="/login" method="POST" style="width:63%;margin:auto;margin-top:8em;border:1px solid gray;padding:1em 1em;box-shadow:2px 2px gray">
        <h3 class="text-center">Login</h3>
        <div class="form-group" style=" margin-top:2.5em">
            <input type="email" class="form-control" name="email" placeholder="Email.....">
        </div>
        <div class="form-group" style=" margin-top:2.5em">
            <input type="password" class="form-control" name="password" placeholder="Password.....">
        </div>
        <button style="font-size:1rem;width:50%;margin-left:25%;margin-top:1em" class="btn btn-primary">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %} <p style="color:red;text-align:center">{{ message }}</p> {% endfor %}
    {% endif %}
    {% endwith %}
{% endblock %}
